
#
# Sample logger configuration file (default values are used)
#

ListenAddr          = 0.0.0.0
ListenPort          = 27759

# Logging destination:
# 1 - standard output
# 4 - file (specify name in LogFileName)
# 8 - remote (relay further to another logger)
#
# sum values to get multiple destinations
DefaultLogDest      = 1

# file name, when file destination is enabled
LogFileName         = logger.log

# another logger, if enabled in DefaultLogDest
RemoteLoggerAddr    = dont_use_localhost
RemoteLoggerPort    = 27759
